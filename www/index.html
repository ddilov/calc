<!DOCTYPE html>
<html>
	<head>
		<title>Скорост</title>
<SCRIPT language=JavaScript>
<!-- Begin
function sbor(form) {
	n=eval(form.n.value);
	m=eval(form.m.value);
	form.x1.value =n+"+"+m+"="+(n+m);
}
function razl(form) {
	n=eval(form.n.value);
	m=eval(form.m.value);
	form.x1.value =n+"-"+m+"="+(n-m);
}
function proi(form) {
	n=eval(form.n.value);
	m=eval(form.m.value);
	form.x1.value =n+"*"+m+"="+(n*m);
}
function dele(form) {
	n=eval(form.n.value);
	m=eval(form.m.value);
	form.x1.value =n+"/"+m+"="+(n/m);
}
function sqrt_(form) {
	n=eval(form.n.value);
	form.x1.value ="sqrt("+n+")="+Math.sqrt(n);
}
function proc(form) {
	n=eval(form.n.value);
	m=eval(form.m.value);
	form.x1.value =n+" % от "+m+" = "+(n*m)/100;
}
function sin_(form) {
	n=eval(form.n.value);
	form.x1.value ="sin("+n+")="+Math.round(Math.sin(n*Math.PI/180)*10000)/10000;
}
// End --></SCRIPT>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="windows-1251">
		<link href="styles/main.css" rel="stylesheet" type="text/css" />

		<script type="text/javascript" charset="windows-1251" src="cordova.js"></script>
<!--
		<script type="text/javascript" charset="windows-1251" src="scripts/main.js"></script>
-->
	</head>
<BODY bgColor="#3399ff" text="#ffffff" background="bg.jpg">
		<header class="header">
<center><h1>Калкулатор - 2013</h1></center>
		</header>
		
<table border="0" width="100%" height="100%" cellspacing="0" cellpadding="0"> 
<tr><td valign=middle align=center width="100%" height="100%"> 
<P><h1>Калкулатор</h1>
<FORM action="" method=post name=form>
	<h2>a = <INPUT name=n size=19><br>
 	b = </B><INPUT name=m size=19><br>      
 	<INPUT name=Button_1 onclick=sbor(this.form) type=button value="+">
 	<INPUT name=Button_2 onclick=razl(this.form) type=button value="-">
 	<INPUT name=Button_3 onclick=proi(this.form) type=button value="*">
 	<INPUT name=Button_4 onclick=dele(this.form) type=button value="/">
 	<INPUT name=Button_5 onclick=sqrt_(this.form) type=button value="sqrt">
 	<INPUT name=Button_6 onclick=proc(this.form) type=button value="%">
 	<INPUT name=Button_6 onclick=sin_(this.form) type=button value="sin"><br>
	<input name=x1 size=25></h2><br><br>
</td></tr></table>           


		<footer class="footer">
			<div><font color="#ffffff" face="Comic Sans MS" size="1">
Клуб: Мобилни приложения</font></div>
		</footer>
	</body>
</html>
